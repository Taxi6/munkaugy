                document.getElementById("error-count").textContent = `Hib√°k: ${errorCount} / 5`;
            }

            answeredQuestions++;
            document.getElementById("answered").textContent = `K√©rd√©sek v√°laszolva: ${answeredQuestions} / ${questions.length}`;

            if (answeredQuestions < questions.length) {
                document.getElementById("next-button").style.display = "block";
            } else {
                showResults();
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
                document.getElementById("next-button").style.display = "none";
            } else {
                showResults();
            }
        }

        function showResults() {
            const quizContainer = document.getElementById("quiz-container");
            let resultText;

            if (errorCount <= 5) {
                resultText = `<h2 id="success-message">Gratul√°lok, sikeresen teljes√≠tetted a vizsg√°t!</h2><div id="celebration">üéâüéÜ T≈±zij√°t√©k! üéÜüéâ</div>`;
            } else {
                resultText = `<h2 id="failure-message">Sajnos nem siker√ºlt a vizsga! T√∂bb mint 5 hib√°s v√°lasz.</h2>`;
            }

            quizContainer.innerHTML = resultText;
        }

        showQuestion();
    </script>
